<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thanks for Clicking!</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #ffe6f0, #fff9e6);
      color: #4a2c3b;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 15px;
      color: #d6336c;
      text-shadow: 0 2px 4px rgba(214, 51, 108, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .heart {
      width: 30px;
      height: 30px;
      background-color: #d6336c;
      position: relative;
      animation: beat 1.2s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: #d6336c;
      border-radius: 50%;
    }

    .heart::before {
      top: -15px;
      left: 0;
    }

    .heart::after {
      left: 15px;
      top: 0;
    }

    @keyframes beat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }

    p {
      font-size: 1.2rem;
      color: #6b4a5a;
      margin-bottom: 30px;
    }

    #loader {
      width: 0%;
      height: 6px;
      background: #d6336c;
      border-radius: 10px;
      margin-bottom: 25px;
      transition: width 0.2s ease;
    }

    #growBtn {
      display: none;
      background-color: #fff9e6;
      color: #d6336c;
      border: 2px solid #d6336c;
      padding: 15px 40px;
      font-size: 1.2rem;
      font-weight: 700;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(214, 51, 108, 0.3);
      transition: all 0.3s ease;
    }

    #growBtn:hover {
      background-color: #d6336c;
      color: #fff9e6;
      box-shadow: 0 6px 20px rgba(214, 51, 108, 0.7);
    }

    @media (max-width: 480px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
      #growBtn { padding: 12px 30px; font-size: 1rem; }
    }
  </style>
</head>
<body>
  <h1>
    You‚Äôre Amazing! <span class="heart"></span>
  </h1>
  <p>Hang tight... unlocking your supporter surprise üíù</p>
  <div id="loader"></div>
  <button id="growBtn"> Tap to Unlock Your Supporter Surprise</button>

  <script>
    const sponsorLink = 'https://www.profitableratecpm.com/c0mmfpk9?key=f9597b69f6081a616c4a1641248323aa';

    const growBtn = document.getElementById('growBtn');
    const loader = document.getElementById('loader');

    let width = 0;
    const progress = setInterval(() => {
      width += 2;
      loader.style.width = width + '%';

      if (width >= 100) {
        clearInterval(progress);
        growBtn.style.display = 'inline-block';
      }
    }, 100);

    growBtn.addEventListener('click', () => {
      window.location.href = sponsorLink;
    });
  </script>
</body>
</html>
